<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="2; url='https://www.youtube.com/watch?v=dQw4w9WgXcQ'" />
<style> 
img {

    height: 50vh;
    -webkit-animation-name: example; 
    -webkit-animation-duration: 2s; 
    animation-name: example;
    animation-duration: 2s;
    animation-iteration-count: infinite;
}

@-webkit-keyframes example {
     0% {transform: rotate(0deg);}
 99.99% {transform: rotate(360deg);}
   100% {transform: rotate(0deg);}
}

@keyframes example {
     0% {transform: rotate(0deg);}
 99.99% {transform: rotate(360deg);}
   100% {transform: rotate(0deg);}
}
</style>
</head>
<body style="background-color:#0E0E0E;">
<center><div style="height:25vh"></div>
<img src="https://minehut.com/favicon.ico">
<p style="font-size:7vh; color:#488AFF;"><i>Loading credits generator...</i></p>
</center>
</body>
</html>
