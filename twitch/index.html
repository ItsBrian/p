<!DOCTYPE html>
<html>
<head>
<title>Twitch 2.0 | By ItsBrian
</title>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input {
	background-color: #6e84b5;
    border-color: #313e5b;
}

::placeholder {
    color: #2e2f30;
    opacity: 1; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
   color: #2e2f30;
}

::-ms-input-placeholder { /* Microsoft Edge */
   color: #2e2f30;
}

</style>
</head>

<body bgcolor="#354466">
<input class="in" type="text" placeholder="Twitch channel name..."></input>
<iframe frameborder="0"
        scrolling="no"
        class="video"
        height="750"
        width="75%">
</iframe>
<iframe frameborder="0"
        scrolling="no"
        class="chat"
        height="750"
        width="20%">
</iframe>
	<p> Chat not loading? Make sure to allow the site to run scripts.</p>
</body>
<script>
  
  document.querySelector('.in').addEventListener('keyup', e => {


    let iframe2 = document.querySelector('.chat')
    let url2 = 'http://www.twitch.tv/embed/'

    iframe2.src = url2 + e.target.value + "/chat"

  })
</script>
<script>
  
  document.querySelector('.in').addEventListener('keyup', b => {


    let iframe1 = document.querySelector('.video')
    let url1 = 'https://player.twitch.tv/?volume=0.5&!muted&channel='

    iframe1.src = url1 + b.target.value + ""

  })
</script>
</html>
