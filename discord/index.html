<!DOCTYPE html>
<html>
<head>
<title>Discord Viewer</title>
<style>
body {margin:0px;background:#202225}
iframe{width:100%;height:100vh;}
</style>
</head>
<body>

<iframe src="../" width="100%" height="500" allowtransparency="true" frameborder="0"></iframe>

<script>
document.querySelector("iframe").src=`https://discordapp.com/widget?id=${new URL(window.location.href).searchParams.get("id")}&theme=dark`
</script>

</body>
</html>
