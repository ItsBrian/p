<!DOCTYPE html>
<html>
<head>
<title>Browser</title>
<style>

body {
	height: 100vh;
	padding: 0px;
    margin: 0px;
}

iframe {
	padding: 0px;
    margin: 0px;
    border: none;
    outline: none;
    width: 100%;
    height: 99vh;
}

</style>
</head>
<body>

<iframe src="" id="iframe"></iframe>

<script>
var url_string = window.location.href
var url = new URL(url_string);
var c = url.searchParams.get("q");
document.getElementById("iframe").src = c;
</script>

</body>
</html>
