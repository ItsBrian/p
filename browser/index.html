<!DOCTYPE html>
<html>
<head> <title>Brian's Browser</title>
<style>
body {
    background-color: #2c2f33;
}
</style>
<style type="text/css">
iframe{border: 5px solid #7289da;}
</style>
</head>
<body>
<!-- CODERING -->
<input>
<iframe width="100%" height="1700"></iframe><br>


<script>
  
  document.querySelector('input').addEventListener('keyup', e => {


    let iframe = document.querySelector('iframe')
    let url = ''

    iframe.src = url + e.target.value

  })
</script>
</body>
</html>
